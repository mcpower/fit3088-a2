<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>GPS Satellite Positions</title>
        <style>
            body {
                font-size:18px;
                line-height:1.6;
                color:#222;
            }
        </style>
        <script src="bundle.js"></script>
    </head>
    <body>
        <!-- Mind the table alignment! -->
        <table>
            <tr>
                <td>
                    <canvas id="gl-canvas" width="1024" height="768">
                        Your browser does not support the HTML5 canvas element.
                    </canvas>
                </td>
                <td>
                    <div>Selected satellite: <span id="selected-satellite">none</span></div>
                    <div>
                        <label for="rotation-y">Rotation (Y)</label>
                        <input type="range" id="rotation-y" name="rotation-y" value="0" min="-180"
                                max="180" step="0.1" />
                    </div>
                    <div>
                        <label for="rotation-x">Rotation (X)</label>
                        <input type="range" id="rotation-x" name="rotation-x" value="0" min="-90"
                                max="90" step="0.1" />
                    </div>
                    <div>
                        <button id="reset-rotation">Reset Rotation</button>
                    </div>
                    <div>
                        <label for="satellite-speed">Satellite speed</label>
                        <input type="range" id="satellite-speed" name="satellite-speed" value="0" min="0"
                                max="100000" step="1" />
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
